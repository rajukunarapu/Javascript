<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>heading</h1>
    <h2>This can be chnge by using javascript.</h2>
    <script>
        // primitve dataTypes number, string and boolean
        var num1 = "raju";
        console.log(num1)
        console.log(typeof (num1))

        var num2 = 23;
        console.log(num2)
        console.log(typeof (num2))

        var num3 = 22.3;
        console.log(num3)
        console.log(typeof (num3))

        var num4 = 'k."raju"'
        console.log(num4)
        console.log(typeof (num4))

        const num5 = true
        console.log(num5)
        console.log(typeof (num5))

        // special dataTypes undefined and null
        var d;
        console.log(d)
        console.log(typeof (d))

        var d = 23;
        console.log(d)

        var d = null;
        console.log(d)
        console.log(typeof (d))

        //3. composite datatypes array and object.
        //1. array:-it conatains different datatypes but in ds array conatians only same datatype.
        // In js array mean group of values but in variables it store single value.
        var a = [10, 20, 30, 40.1, 50.9, "raju", true];
        console.log(a)

        //2.object is simallar to disctionary in python.
        // it holds values in kay-value pair but it stores like single person data. group of person data is possible with array and object combine.
        var a = { "Name": "Raju", "place": "Hyderabad", "land": null };
        console.log(a);

        // group of person data is stored by using this method.
        var a = [{ "Name": "Raju", "place": "Hyderabad", "land": null }, { "Name": "john", "place": "bengalore", "land": "5 acres" }]
        console.log(a)
    </script>
</body>

</html>
