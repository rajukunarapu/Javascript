<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Splice = Splice used to add or remove element in any index of an array.</h1>
    <h1>Slice = Slice used to get the items in array.</h1>

    <script>
        // 1, Splice(index_no,no_of_items_remove,adding_items_values).
        var arr1 = [1, 3, 5, 7, 9]
        console.log("Array initially : ", arr1)
        console.log(arr1.splice(3, 2, 9, 11, 13, 15))   //3= Starts from 3rd index. 2= Deleting 2 items from 3rd index in a array.  9,11,13,15 are new items that adding to array.
        console.log("Array after the splice methode : ", arr1)

        // 2. Slice methode used to cut the array.
        // arr1.slice(start_index,end_index)
        console.log("Array items from 3rd index  to 9th index : ", arr1.slice(3, 9))    // It returns the items from 3rd index to n-1 of array i.e 8th index.
        console.log("Array item of last index : ", arr1.slice(-1))
    </script>

</body>

</html>
