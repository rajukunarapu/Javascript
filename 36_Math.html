<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Math objec:-</h1>
    <p>Math object used to perform mathamatical operations.</p>
    <script>
        console.log(`Sign of number : ${Math.sign(9)}`)                         // It returns the "1"

        console.log(`Sign of number : ${Math.sign(-9)}`)                        // It returns the "-1"

        console.log(`Absolute value of number : ${Math.abs(9)}`)                // It returns the absolute value "9"

        console.log(`square root of number : ${Math.sqrt(9)}`)                  // It returns the square root of 9 = 3

        console.log(`Power of number : ${Math.pow(9, 2)}`)                      // It returns the power of 9^2

        console.log(`Maximum number of : ${Math.max(9, 13, 14, 15, 16, 17)}`)   // It returns the maximum value

        console.log(`Minimum nuber of : ${Math.min(9, 34, 56, 77, 4, 42, 88)}`) // It returns the minimum value

        console.log(`Round off number : ${Math.round(9.02)}`)                   // It retuns the roundup value

        console.log(`floor of : ${Math.floor(9.96)}`)                           // It returns the floor value means only integer

        console.log(`Ceil of : ${Math.ceil(9.06)}`)                             // It returns the greater number

        console.log(`random of : ${Math.random(1)}`)                            // It returns the random number less than "1" everytimes we refreshed

        console.log(`exponential of : ${Math.exp(9.99)}`)                       // It returns the exponentail number

        console.log(`log of : ${Math.log(9.99)}`)                               // It returns the log number

        console.log(`log2 of : ${Math.log2(9.99)}`)                             // It returns the log2 number

        console.log(`log10 of : ${Math.log10(9.99)}`)                           // It returns the log10 number
    </script>
</body>

</html>
