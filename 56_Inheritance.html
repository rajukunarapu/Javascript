<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Inheritance = Inherite the properties from the parent object. </h1>
    <script>
        //Object creation.
        obj1 = {
            name: "raju",
            age: "22",
        }

        // Creating another object using Object.create methode

        obj2 = Object.create(obj1, {
            location: { value: "HYD" }
        })  // Obj1 parent of Obj2

        obj3 = Object.create(obj2, {
            location: { value: "KNR" }
        })  // Obj2 parent of obj3

        console.log(obj1)
        console.log(obj2)
        console.log(obj3)
        console.log(obj3.__proto__)   // =obj2(Pointing to it's parent)
        console.log(obj3.__proto__.__proto__)  // =obj1
        console.log(obj3.__proto__.__proto__.__proto__) // =obj1.__proto__
        console.log(obj3.__proto__.__proto__.__proto__.__proto__) // =null

    </script>
</body>

</html>
