<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array Methodes: </h1>
    <p>1. sort() = arrage the elements in order</p>
    <p>2. reverse() = reverse the array</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p></p>
    <script>
        let arr = ["banana", "apple", "orange", "kiwi"];

        document.getElementById("demo1").innerHTML = arr;

        document.getElementById("demo2").innerHTML = arr.sort();

        document.getElementById("demo3").innerHTML = arr.reverse()

        document.getElementById("demo4").innerHTML = arr.reduce()
    </script>

</body>

</html>
