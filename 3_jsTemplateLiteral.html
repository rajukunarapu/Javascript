<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = 10;
        var num2 = 20;
        var str = "raju ";
        console.log("sum of " + num1 + " and " + num2 + "is : " + (num1 + num2));  //using normal methode.
        //using bactic.
        console.log(`sum of ${num1} and ${num2} is : ${num1 + num2}`);  //using string literal.
        console.log(`This is said by "raju" `);
        console.log(`This is said by ${str} `);
        console.log(`raju       
kunrappu`)                         //for new line
        console.log(`raju
    kunrapu`)
        console.log(`raju
        kunarapu`)
        console.log(`raju \nkunarapu`)
        console.log(`Hello \tWorld`)    //for tabspace.
    </script>
</body>

</html>
