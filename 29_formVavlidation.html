<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="29_formStyle.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Register Here</h1>
        </div>

        <form action="#">
            <div class="field">
                <label>UserName:</label><br>
                <input type="text" id="uname" placeholder="Enter user name..">
                <i class="fa-solid fa-circle-check success"></i>
                <i class="fa-solid fa-circle-exclamation error"></i>
                <small>error message</small>
            </div>

            <div class="field">
                <label>Email:</label><br>
                <input type="email" id="uname" placeholder="Enter Email id...">
                <i class="fa-solid fa-circle-check success"></i>
                <i class="fa-solid fa-circle-exclamation error"></i>
                <small>error message</small>
            </div>

            <div class="field">
                <label>Password:</label><br>
                <input type="password" id="uname" placeholder="Enter Password...">
                <i class="fa-solid fa-circle-check success"></i>
                <i class="fa-solid fa-circle-exclamation error"></i>
                <small>error message</small>
            </div>

            <div class="field">
                <label>Confirm password:</label><br>
                <input type="password" id="uname" placeholder="confirm possword...">
                <i class="fa-solid fa-circle-check success"></i>
                <i class="fa-solid fa-circle-exclamation error"></i>
                <small>error message</small>
            </div>

            <div class="field">
                <input type="checkbox" id="tc" class="terms">
                <label1>I agree to terms and conditions</label1>
                <small>error message</small>
            </div>

            <input type="submit" id="btn">

        </form>

    </div>

</body>

</html>
