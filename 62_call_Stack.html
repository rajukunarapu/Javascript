<body>
    <h1>Call Stack = Call Stack is a datastrucure uses javascript.</h1>
    <p>Executed call functions are pushed into the stack and after completing execution those function calls pop from
        the stack</p>

    <script>
        // Example:-
        // simple funciton;
        function simple(num) {
            console.log("Hello " + "This is entered number : ", num)
        }
        simple(5)    // call function pushed into the stack , After completing execution pop from stack.
    </script>
</body>

</html>
